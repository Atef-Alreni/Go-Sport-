<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../scss/customscss.scss" />
    <title>Document</title>
  </head>
  <body class="d-flex flex-column" style="height: 100vh">
    <nav class="navbar navbar-expand-md navbar-dark p-4 container-lg">
      <a class="navbar-brand" href="#">
        <img
          src="../assets/Icon awesome-football-ball.png"
          alt=""
          width="30"
          height="24"
          class="d-inline-block align-text-top"
        />
        <span class="fw-bold ms-2 text-linear-gradient--white-green"
          >Go Sports</span
        >
      </a>

      <!-- Burger Nav -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Nav Links -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="./index.html">Home</a>
          </li>
          <li class="nav-item ms-md-4">
            <a class="nav-link" href="./measurements.html">Measurements</a>
          </li>
          <li class="nav-item ms-md-4">
            <a class="nav-link" href="./sign-up.html">Sign up</a>
          </li>
          <li class="nav-item ms-md-4">
            <a class="nav-link" href="./log-in.html">Log in</a>
          </li>
        </ul>
      </div>
    </nav>
    <main class="container-lg" style="flex-grow: 1">
      <div class="row g-5 m-4 text-white">
        <div
          class="col-md-3 col-6 d-flex flex-column justify-content-between align-items-center"
        >
          <h2 class="fw-bold">Steps</h2>
          <img
            class="img-fluid my-5"
            src="../assets/Icon metro-steps.png"
            alt=""
          />
          <h5>7560</h5>
        </div>
        <div
          class="col-md-3 col-6 d-flex flex-column justify-content-between align-items-center"
        >
          <h2 class="fw-bold">Heartbeat</h2>
          <img
            class="img-fluid my-5"
            src="../assets/Icon awesome-heartbeat.png"
            alt=""
          />
          <h5>50bpm</h5>
        </div>
        <div
          class="col-md-3 col-6 d-flex flex-column justify-content-between align-items-center"
        >
          <h2 class="fw-bold">Stress</h2>
          <img class="img-fluid my-5" src="../assets/Rectangle 39.png" alt="" />
          <h5>Good</h5>
        </div>
        <div
          class="col-md-3 col-6 d-flex flex-column justify-content-between align-items-center"
        >
          <h2 class="fw-bold">weight</h2>
          <img
            class="img-fluid my-5"
            src="../assets/Icon awesome-weight-hanging.png"
            alt=""
          />
          <h5>80kg</h5>
        </div>
      </div>
    </main>
    <footer
      class="container-lg d-flex justify-content-end align-items-center mt-3 p-4"
      style="font-size: 12px"
    >
      <small class="text-white">Copyright-2022</small>
      <div
        class="icons text-white d-flex justify-content-end"
        style="width: 45%"
      >
        <i class="bi bi-facebook"></i>
        <i class="bi bi-instagram ms-2"></i>
        <i class="bi bi-twitter ms-2"></i>
        <i class="bi bi-snapchat ms-2"></i>
      </div>
    </footer>
    <script type="module" src="./index.js"></script>

</html>
